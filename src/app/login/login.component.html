<div class="container bg-color-home" >
  <h2 class="login_header">Login</h2>
  <h3 class="invalid_user">{{invalidUser}}</h3>
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="text" id="inputEmail" class="form-control" placeholder="User name" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"  [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"  required>
      <div id="remember" class="checkbox">
        <!--<label>-->
          <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login(user)">Sign in</button>
    </form><!-- /form -->
    <!--<a href="#" class="forgot-password">-->
      <!--Forgot the password?-->
    <!--</a>-->
  </div><!-- /card-container -->
</div><!-- /container -->
